# Hello World â€” two-tier entropi config with routing.
#
# Demonstrates the core entropi value: automatic model routing
# and tier handoff between a fast model and a thinking model.
#
# Edit `path` values to point to your GGUF model files.
# See docs/library-consumer-guide.md for full config reference.

models:
  tiers:
    normal:
      path: ~/models/gguf/Qwen3-8B-Q4_K_M.gguf
      adapter: qwen3
      context_length: 16384
    thinking:
      path: ~/models/gguf/Qwen3-14B-Q4_K_M.gguf
      adapter: qwen3
      context_length: 16384
  router:
    path: ~/models/gguf/Qwen3-0.6B-Q8_0.gguf
    adapter: router
    context_length: 2048
  default: normal

routing:
  enabled: true
  fallback_tier: normal

mcp:
  enable_filesystem: false
  enable_bash: false
  enable_git: false
  enable_diagnostics: false
