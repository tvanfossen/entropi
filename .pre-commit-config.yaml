fail_fast: true

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.4
    hooks:
      - id: ruff
        args: ['--fix']
      - id: ruff-format

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-cognitive-complexity
          - flake8-functions
        args:
          - '--max-cognitive-complexity=15'
          - '--max-returns-amount=3'
          - '--max-line-length=100'
          - '--ignore=E501,W503,E203'

  # Local hooks for pytest - runs full test suite including model tests
  - repo: local
    hooks:
      - id: pytest-unit
        name: pytest unit tests
        entry: .venv/bin/pytest tests/unit/ -v --tb=short
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: pytest-model
        name: pytest model tests (cached)
        entry: bash scripts/run-model-tests.sh
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
