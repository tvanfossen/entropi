[project]
name = "entropi"
version = "0.1.0"
description = "Local AI coding assistant powered by Qwen models"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.11"
authors = [
    {name = "Tristan VanFossen"}
]
keywords = ["ai", "coding", "assistant", "llm", "local"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
]

dependencies = [
    "llama-cpp-python>=0.2.0",
    "mcp>=1.0.0",
    "rich>=13.0.0",
    "textual>=0.47.0",
    "click>=8.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "aiosqlite>=0.19.0",
    "httpx>=0.25.0",
    "pyyaml>=6.0.0",
    "pylspclient>=0.0.7",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-bdd>=7.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "pre-commit>=3.0.0",
    "types-pyyaml>=6.0.0",
]
voice = [
    # From PersonaPlex requirements
    "numpy>=1.26,<2.2",
    "safetensors>=0.4.0,<0.5",
    "huggingface-hub>=0.24,<0.28",
    "einops==0.7",
    "sentencepiece==0.2",
    "sounddevice==0.5",
    "sphn>=0.1.4,<0.2",
    "torch>=2.2.0",
    "aiohttp>=3.10.5,<3.12",
    "websockets>=12.0,<14.0",
    # Optional for INT8 quantization
    "accelerate>=0.30.0",
    "torchao>=0.4.0",
]

[project.scripts]
entropi = "entropi.cli:main"
entropi-voice-server = "entropi.voice.server:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
entropi = ["data/*.yaml", "data/prompts/*.md", "data/grammars/*.gbnf", "ui/*.tcss"]

[tool.black]
line-length = 100
target-version = ["py311", "py312"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.12"
strict = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
strict = false
disallow_untyped_defs = false
disallow_untyped_calls = false
disallow_incomplete_defs = false

[[tool.mypy.overrides]]
module = ["entropi.cli", "entropi.cli_download"]
disallow_untyped_decorators = false

[[tool.mypy.overrides]]
module = "entropi.mcp.servers.base"
disallow_untyped_decorators = false

[[tool.mypy.overrides]]
module = "entropi.ui.tui"
disallow_untyped_decorators = false

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
# Markers for categorizing tests
markers = [
    "unit: Fast tests without external dependencies",
    "integration: Tests requiring external services (docker, etc)",
    "model: Tests requiring actual model inference (GPU recommended)",
    "slow: Tests that take a long time to run",
]
# Run all tests by default including model tests
# Skip model tests with: pytest -m "not model"
# Run only model tests: pytest -m model
